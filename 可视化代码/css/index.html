<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智慧养殖服务中心</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--头部的盒子-->
    <header>
        <h1>智慧养殖服务中心</h1>
        <div class="showTime"></div>
        <script>
            var t = null`
            t = setTimeout(time, 1000)
            function time() {
                clearTimeout(t)
                dt = new Date()
                var y = dt.getFullYear()
                var mt = dt.getMonth() + 1
                var day = dt.getDate()
                var h = dt.getHours()
                var m = dt.getMinutes()
                var s = dt.getSeconds()
                document.querySelector('.showTime').innerHTML = '当前时间：' + y + '年' + mt + '月' + day + '-' + h + '时' + m + '分' + s + '秒'
                t = setTimeout(time, 1000)
            }
        </script>
    </header>

    <!--页面主题部分-->
    <senction class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>智慧养殖-各水产养殖销售量（吨）</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>智慧养殖-每年利润（万） <a href="javacript:;">2022</a><a href="javacript:;">2023</a></h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>传统与智慧市场占比</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!--no模块制作-->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123456</li>
                        <li>100000</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>市场需求人才</li>
                        <li>实际供应人数</li>
                    </ul>
                </div>
            </div>
            <!--地图模块-->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart">地图模块</div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>智慧养殖-各水产养殖情况（吨）</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>传统-智慧 存活率</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>智慧养殖-各地区需求量（吨）</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
    </senction>
    <script src="flexible.js"></script>
    <script src="echarts.js"></script>
    <script src="jquery.js"></script>
    <script src="china.js"></script>
    <script src="index.js"></script>
</body>

</html>
